name: Build macos

on:
  push:
    branches: [build-action]
# on:
# push:
#   branches: [master]
# pull_request:
#   branches: [master]

jobs:
  build:
    # The type of runner that the job will run on
    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:
          - {
              name: "macOS Latest Clang",
              os: macos-latest,
              artifact: "macos_clang.7z",
              build_type: "Release",
              cc: "clang",
              cxx: "clang++",
              archiver: "7za a",
              generators: "Ninja",
            }

    steps:
      - name: Install dependencies
        run: |
          brew install cmake ninja
          ninja --version
          cmake --version
      - uses: actions/checkout@v2
        with:
          submodules: "recursive"
      - name: make
        env:
          IDF_PATH: ${{github.workspace}}/third_party/esp-idf
        run: make tools
      - uses: actions/upload-artifact@v2
        with:
          name: macos-build
          path: |
            build/host/bin/toit*
            build/host/bin/lib/
